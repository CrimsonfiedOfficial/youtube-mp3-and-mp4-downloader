<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .input-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>

    <div class="container">
        <div class="input-group">
            <label for="video-url">Enter YouTube Video URL:</label>
            <input type="text" name="video-url" id="video-url" required>
        </div>
        <div class="input-group">
            <label for="file-type">Choose File Type:</label>
            <select name="file-type" id="file-type" required>
                <option value="mp3">Download as MP3</option>
                <option value="mp4">Download as MP4</option>
            </select>
        </div>
        <div class="input-group">
            <label for="api-key">Enter YouTube API Key:</label>
            <label id="api-key-label">AIzaSyCmbY8cHUDc5lja1u29BW43GVXEEVxFW5I</label>
        </div>
        <div class="input-group">
            <button type="button" onclick="downloadVideo()">Download</button>
        </div>
    </div>

    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById('video-url').value;
            var fileType = document.getElementById('file-type').value;
            var apiKey = document.getElementById('api-key-label').textContent;

            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download';

            var urlField = document.createElement('input');
            urlField.type = 'hidden';
            urlField.name = 'video-url';
            urlField.value = videoUrl;
            form.appendChild(urlField);

            var typeField = document.createElement('input');
            typeField.type = 'hidden';
            typeField.name = 'file-type';
            typeField.value = fileType;
            form.appendChild(typeField);

            var apiKeyField = document.createElement('input');
            apiKeyField.type = 'hidden';
            apiKeyField.name = 'api-key';
            apiKeyField.value = apiKey;
            form.appendChild(apiKeyField);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
